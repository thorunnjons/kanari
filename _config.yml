title: Kanari.is
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Upplýsingaveita um Kanarí
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://kanari.is" # the base hostname & protocol for your site, e.g. http://example.com

collections:
  posts:
    title: Posts
    output: true

paginate: 10
permalink: :title

 
# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

